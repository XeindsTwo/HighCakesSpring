<!DOCTYPE html>
<html lang="ru" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head"></head>

<body class="body">
<header th:replace="fragments/header"></header>
<main>
    <section class="users indent">
        <div class="container">
            <h1 class="page-title page-title--indent">Добавление пользователя</h1>
            <form class="modal__form" th:action="@{/users/save}" method="post">
                <ul class="users-edit__list">
                    <li>
                        <label class="label" for="name">Имя</label>
                        <input class="input" type="text" id="name" name="name" placeholder="Введите имя" required>
                        <span class="error error--active">
                    Название не должно содержать цифры. Минимальное количество символов - 3, максимальное - 50
                </span>
                    </li>
                    <li>
                        <label class="label" for="username">Логин</label>
                        <input class="input" type="text" id="username" name="username" placeholder="Введите логин"
                               required>
                        <span class="error error--active">Юзернейм не может быть пустым</span>
                    </li>
                    <li>
                        <label class="label" for="mail">Почта</label>
                        <input class="input" type="email" id="mail" name="mail" placeholder="Введите почту" required>
                        <span class="error error--active">Почта не может быть пустой</span>
                    </li>
                    <li>
                        <label class="label" for="number">Номер телефона</label>
                        <input class="input" data-tel-input maxlength="22" id="number" name="number" type="text"
                               placeholder="Введите номер" required>
                    </li>
                    <li>
                        <label class="label" for="password">Пароль</label>
                        <input class="input" type="password" id="password" name="password"
                               placeholder="Введите количество" required>
                        <span class="error error--active">Количество символов не должно быть меньше 2, и не больше 6</span>
                    </li>
                    <li>
                        <label class="label" for="role">Роль</label>
                        <select class="select" id="role" name="role">
                            <option th:each="role : ${roles}" th:value="${role}" th:text="${role.name}"></option>
                        </select>
                    </li>
                </ul>
                <button class="btn" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
</main>
<footer th:replace="fragments/footer"></footer>
<script th:src="@{/js/main.min.js}"></script>
<script th:src="@{/js/phone-mask.js}"></script>
<script th:src="@{/js/custom-select.js}"></script>
<script th:src="@{/js/users.js}"></script>
</body>
</html>
